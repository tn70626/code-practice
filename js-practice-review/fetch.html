<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetching Sandbox</title>
  </head>
  <body>
    <h1>Fetching Sandbox</h1>
    <div class="container"></div>
  </body>
  <script>
    const getContent = async () => {
      let page = 1;
      const url = `https://jsonplaceholder.typicode.com/albums/${page}/photos`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        console.log(data);
      } catch (err) {
        console.log(err);
      }
    };
    getContent();
  </script>
</html>
